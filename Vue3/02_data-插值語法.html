<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-插值語法</title>
</head>

<body>
    <!-- 容器 -->
    <div id="app">
        <h1> Hello, {{name.toUpperCase()}} , {{address}}</h1>
    </div>
    <!-- 引入Vue最新的開發版本 也可以指定版本好 vue@3.x.x-->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- 創建一個vue實體化(Instance)  -->
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    name: 'megara',
                    address: 'Taiwan Tipei',
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
