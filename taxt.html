<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>手风琴动画</title>
    <style>
        /* 打开和关闭手风琴面板的样式 */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }

        /* 设置点击和鼠标移到选项上面时（悬停）的样式 */
        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        /* 为手风琴面板设计样式。 默认隐藏 */
        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        /* 设置 +、- 标志 */
        .accordion:after {
            content: '\002B';
            /* Unicode 字符 + 号 */
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
            /* Unicode 字符 - 号 */
        }
    </style>
</head>

<body>

    <h2>手风琴动画</h2>

    <!-- 使用纯JS动态生成按钮和面板 -->

    <script>
        var questions = [
            {
                order: '01',
                question: '太空旅遊的主要安全問題是什麼？',
                answer: '太空旅遊的安全性是我們最重要的關切。主要安全問題包括太空船發射和著陸過程中的風險、失重對旅客身體的影響、太空環境中的輻射暴露以及太空船和設施的功能可靠性。為了應對這些問題，我們採用了嚴格的工程標準和安全程序，並要求所有參加太空旅遊的旅客接受嚴格的訓練和健康檢查。'
            },
            {
                order: '02',
                question: '我可以在太空旅遊中參與科學實驗嗎？',
                answer: '是的，我們鼓勵旅客參與科學實驗。在太空旅遊期間，您將有機會參與一系列科學研究項目，例如研究失重環境對人體的影響、觀測天文現象，甚至參與植物生長實驗。這不僅豐富了您的旅行體驗，還有助於擴展我們對太空的科學知識。'
            },
            {
                order: '03',
                question: '太空旅遊是否適合老年人和身體不健康的人？',
                answer: '太空旅遊對身體狀況有一定要求，但不一定排除了老年人和一些身體不健康的人。參加太空旅遊的旅客應該通過嚴格的健康檢查，以確保他們能夠適應太空環境。然而，老年人和身體不健康的人可能會面臨一些額外的風險，我們建議他們在參加之前咨詢醫生。'
            },
            {
                order: '04',
                question: '問題4：  太空旅遊是否對地球環境有負面影響？',
                answer: '回答4：  太空旅遊行業一直在努力減少對地球環境的影響。我們致力於減少火箭發射的碳排放，參與太空碎片清理，並探索在太空中利用資源以減少地球資源的壓力。同時，我們也支持環保項目，以促進地球的可持續性。'
            },
            {
                order: '05',
                question: '問題5：  太空旅遊的未來是什麼？',
                answer: '回答5：  太空旅遊的未來令人興奮。我們預期未來將有更多的太空旅遊目的地，包括登陸火星和其他星體。技術的不斷發展將使太空旅遊更加普及，並帶來更多的科學和商業機會。我們致力於推動太空旅遊的發展，讓更多人能夠參與這一獨特的探險體驗。'
            },
        ];

        for (var i = 0; i < questions.length; i++) {
            var btn = document.createElement("BUTTON");
            btn.innerHTML = questions[i].question;
            btn.className = "accordion";

            var div = document.createElement("DIV");
            div.className = "panel";

            var p = document.createElement("P");
            p.innerHTML = questions[i].answer;
            div.appendChild(p);

            document.body.appendChild(btn);
            document.body.appendChild(div);
        }

        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>

</body>

</html>
