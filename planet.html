<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="tab-demo">
        <ul class="tab-title">
            <li class="active">
                <a href="javascript:;" data-tablink="mars">MARS</a>
            </li>
            <li>
                <a href="javascript:;" data-tablink="moon">MOON</a>
            </li>
            <li>
                <a href="javascript:;" data-tablink="venus">VENUS</a>
            </li>
        </ul>

        <div class="planet-info-wrap">
            <div id="mars" class="planet-info">
            </div>
            <div id="moon" class="planet-info">
            </div>
            <div id="venus" class="planet-info">
            </div>
        </div>
    </div>
    <script>
        function tabCutover() {
            // 隱藏除了顯示標籤外的所有標籤
            document.querySelectorAll(".planet-info").forEach(function (tabContent) {
                tabContent.style.display = 'none';
            });

            // 顯示標籤
            let activeTabLink = document.querySelector(".tab-title li.active a").getAttribute("data-tablink");
            // 標籤的內容
            document.getElementById(activeTabLink).style.display = 'block';

            // 為每個標籤標題加入點擊事件監聽器
            document.querySelectorAll(".tab-title li").forEach(function (tab) {
                tab.addEventListener('click', function () {
                    // 隱藏所有標籤內容
                    document.querySelectorAll(".planet-info").forEach(function (tabContent) {
                        tabContent.style.display = 'none';
                    });

                    // 顯示被點擊的標籤內容
                    let tablink = this.querySelector("a").getAttribute("data-tablink");
                    document.getElementById(tablink).style.display = 'block';

                    // 從所有標籤移除"活躍"類別，並加入到被點擊的標籤
                    document.querySelectorAll(".tab-title li").forEach(function (innerTab) {
                        innerTab.classList.remove("active");
                    });
                    this.classList.add("active");
                });
            });
        }

    </script>
</body>

</html>
